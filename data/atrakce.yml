- slug: skluzavka-s-lezeckou-stenou-a-tunelem
  name: Skluzavka s lezeckou stěnou a tunelem
  description: Pořádná dětská párty si žádá velkou skluzavku! No ne? A aby se na řádění nestály dlouhé fronty, disponuje nafukovací skluzavka hned dvěma dráhami. Ale tím zábava nekončí. Součástí atrakce, která je určena pro 4 děti současně, je také lezecká stěna, skákací plocha a tunel. Pro bezpečí vašich dětí nechal výrobce namontovat ochranné sítě kolem skákací plochy a skluzavku opatřil vysokými bočnicemi.
  photos_slug: dvojita
  pricelist: small
- slug: hrad-s-balonky-trampolinou-a-skluzavkou
  name: Hrad s balónky, trampolínou a skluzavkou
  description: Co na dětské oslavě překoná klauna i piňatu? Celodenní dovádění ve skákacím hradu, kterému neodolá ani tatínek. Tohle skákací království otevře své brány až 6 dětem současně. Čeká na ně celkem 13 atrakcí, které je zabaví rozhodně na celý den. Těm nejmenším udělá radost hrací koutek s míčky a malá skluzavka, pro děti školního věku je tu skluzavka velká, basketbalový koš a také lezecká stěna! Výrobce samozřejmě myslí i na bezpečí dětí, a proto je hrad zabezpečený ochrannými sítěmi.
  photos_slug: hrad
  pricelist: small
