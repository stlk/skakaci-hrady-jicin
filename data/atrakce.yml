- slug: velka-skluzavka
  name: Velká skluzavka vhodná na obecní akce
  description: |
    Uspořádejte akci pro rodiny s dětmi, na kterou se hodně dlouho nezapomene! Hlavním důvodem bude přítomnost této velké nafukovací atrakce, která patří mezi špičkové a velmi vyhledávané produkty ve své kategorii.

    Atrakce je vyrobena z kvalitního certifikovaného materiálu a disponuje řadou bezpečnostních prvků. Díky tomu je atrakce velmi vhodná na veřejné akce pro větší počet dětí.

    Atrakce disponuje dobrodružnou skluzavkou a hravou lezeckou stěnou. Na dlouhé hodiny zabaví jak malé děti, tak dospívající - doporučené věkové rozhraní je od 3 do 17 let.
  width: 4.5
  depth: 7
  height: 6
  photos_slug: velka-skluzavka
  pricelist: large
- slug: skluzavka-s-lezeckou-stenou-a-tunelem
  name: Skluzavka s lezeckou stěnou a tunelem
  description: |
    Pořádná dětská párty si žádá velkou skluzavku! No ne? A aby se na řádění nestály dlouhé fronty, disponuje nafukovací skluzavka hned dvěma dráhami. Ale tím zábava nekončí. Součástí atrakce, která je určena pro 4 děti současně, je také lezecká stěna, skákací plocha a tunel.

    Pro bezpečí vašich dětí nechal výrobce namontovat ochranné sítě kolem skákací plochy a skluzavku opatřil vysokými bočnicemi.
