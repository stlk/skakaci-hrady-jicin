- slug: hrad-s-balonky-trampolinou-a-skluzavkou
  name: Hrad s balónky, trampolínou a skluzavkou
  description: |
    Co na dětské oslavě překoná klauna i piňatu? Celodenní dovádění ve skákacím hradu, kterému neodolá ani tatínek. Tohle skákací království otevře své brány až 6 dětem současně. Čeká na ně celkem 13 atrakcí, které je zabaví rozhodně na celý den.

    Těm nejmenším udělá radost hrací koutek s míčky a malá skluzavka, pro děti školního věku je tu skluzavka velká, basketbalový koš a také lezecká stěna! Výrobce samozřejmě myslí i na bezpečí dětí, a proto je hrad zabezpečený ochrannými sítěmi.
  width: 3.2
  depth: 4.9
  height: 3
